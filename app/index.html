<!doctype html>
<html lang="jp" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
    <h1>ライフゲーム</h1>

    <div ng-controller="Lifegame">
        幅<input type="text" ng-model="width">
        高さ<input type="text" ng-model="height">

        <button ng-click="next()">次に進む</button>
        <button ng-click="start()">動く</button>

        <p>生きてる人たち： {{ num() }}</p>

        <table>
            <tr ng-repeat="y in integers(0, height)">
                <td ng-repeat="x in integers(0, width)"
                    ng-click="invert(x, y)">
                    {{ isAlive(x, y) ? '■' : '□' }}
                </td>
            </tr>
        </table>
    </div>

  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
