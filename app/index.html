<!doctype html>
<html lang="jp" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
    <h1>ライフゲーム</h1>

    <section ng-controller="Lifegame">
        幅<input type="text" ng-model="width">
        高さ<input type="text" ng-model="height">

        <button ng-click="next()">次に進む</button>
        <button ng-click="start()">動く</button>
        <button ng-click="pause()">止める</button>

        <table>
            <tr ng-repeat="y in range(height)">
                <td ng-repeat="x in range(width)"
                    ng-click="invert(x, y)"
                    ng-class="{alive: isAlive(x, y)}">
                </td>
            </tr>
        </table>
    </section>

  <script src="http://underscorejs.org/underscore-min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
